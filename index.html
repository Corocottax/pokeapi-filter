<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./assets/snorlax.png" type="image/x-icon" />
    <title>PokeFilter</title>
  </head>
  <body>
    <div class="title">
      <h1>POKEFILTER</h1>
      <img src="https://i.gifer.com/1pPh.gif" alt="logo" />
      <img
        src="https://media.tenor.com/vYhrJmhMswcAAAAi/pokemon-snorlax.gif"
        alt="logo"
      />
    </div>
    <div id="buscador">
        <input id="input" placeholder="busca un pokemon por nombre"/>
    </div>
    <div id="filters"></div>
    <div id="pokemons">
      <div class="loading">
        <img
          src="https://clipart-library.com/image_gallery/n1582649.gif"
          alt="loading"
        />
        <h2>Loading...</h2>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
